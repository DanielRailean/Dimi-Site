<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/images/logo.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	%sveltekit.head%
	<!-- You can replace this block to update the Google fonts used in the project -->
	<link rel="preconnect" href="https://api.fonts.coollabs.io">
	<link href="https://api.fonts.coollabs.io/css2?family=Courier+Prime&family=Overpass:wght@300&display=swap"
		rel="stylesheet">
	<script async src="https://umami.cap.danr.cc/script.js"
		data-website-id="f91b4336-81c3-4e2c-8378-0016f0d66111"></script>
	<!-- <link rel="stylesheet" href="/prism/prism.css">
		<script src="/prism/prism.js"></script> -->
</head>

<body>
	<script>
		if (!localStorage.theme) {
			if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		} else {
			if (localStorage.theme === "dark") {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		}
	</script>
	<div id="svelte" class="bg-gray-100 leading-normal tracking-normal scrollbar-hide dark:bg-stone-800">
		%sveltekit.body%</div>
</body>

</html>
