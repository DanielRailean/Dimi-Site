<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/images/logo-modified.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/images/logo-modified.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/images/logo-modified.png"
		/>
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/images/logo-modified.png"
			color="#5f6263"
		/>

		<!-- Tell browser this site is responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Tell browser this site supports light and dark mode -->
		<meta name="color-scheme" content="light dark" />
		<!-- Color for browser url bar in mobile/Safari -->
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#C2E6E9" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#163F45" />
		<!-- Disable Google FLOC -->
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

		<!-- Twitter stuff -->
		<meta name="author" content="Dimitrian Cebotaru" />
		<meta name="twitter:card" content="summary_large_image" />

		<!-- Plausible - ethical analytics -->
		<script
			src="/stats/js/script.js"
			data-api="/stats/api/event"
			data-domain="fantinel.dev"
		></script>

		<script>
			// Calling this here so that it loads as quickly as possible
			// Avoiding a flash of light mode in case dark mode is used
			const theme = localStorage.getItem('theme-preference') || 'auto';
			document.firstElementChild?.setAttribute('data-theme', theme);
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte-root">%sveltekit.body%</div>
	</body>
</html>
